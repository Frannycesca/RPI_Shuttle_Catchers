<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwAxPPgL74dzk2WkoDtNFBCUI79ah0WyY"></script>

    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(42.729804,-73.692267);
        var mapOptions = {
          center: myLatlng,
          zoom: 20
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        // To add the marker to the map, use the 'map' property
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hello World!"
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
